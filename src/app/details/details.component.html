
<div class="details">

<form action="" class="container"
   #userForm = "ngForm"
  (ngSubmit) = "onSubmit(userForm.value)">
  <h1>{{id}}</h1>
  <input type="text" name="firstname" placeholder="firstname" ngModel><br>
  <input type="text" name="lastname" placeholder="lastname" ngModel><br>
  <input type="submit" value="submit">

</form>

</div>
