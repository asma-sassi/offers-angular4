<div class="container">
  <div class="row">
   <div class="box-form">
   <h3>Connexion</h3>
    <hr>
    <form>
      <div class="form-group">
        <input type="email" name="username" class="form-control" id="inputEmail" placeholder="Adresse email" autofocus="">
      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Mot de passe">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="rememberme"> Rester connecté
        </label>
      </div>
      <div align="center">
        <input id="login" type="submit" class="btn btn-primary" value="Connexion">
        <a class="btn btn-default" [routerLink]="['/resetpassword']">Mot de passe oublié?</a>
      </div>
    </form>
  </div>
  </div>
</div>
