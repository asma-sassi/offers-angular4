<div class="page">
  <div class="row">
      <div class="image col-md-4" [ngStyle]="{'background-image':'url('+product?.imgUrl+')'}">
      </div>
      <div class="text col-md-6">
        <h2>{{product?.titre}}</h2>
        <div class="span">
          <p>Rating: {{product?.rating}}</p>
        </div>
        <div class="description">
          <p>{{product?.desc}}</p>
        </div>
        <button type="button" class="btn btn-info">Select this offer</button>
      </div>
  </div>
</div>
