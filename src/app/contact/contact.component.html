<div class="contact">
  <h1>Contacts</h1>

  <div class="row">

  <div class="col-md-5">
    <div class="contact-info">

    <div class="address">
      <h5>Address</h5>
      <p>Avenue de Tunis</p>
    </div>
    <div class="email">
      <h5>Email</h5>
      <p>Gmail@gmail.com</p>
    </div>
    <div class="phone">
      <h5>Phone</h5>
      <p>+216 25 000 000</p>
    </div>
  </div>
  </div>

  <div class="col-md-6">
    <div class="row" style="margin-top: 40px;">
      <h4>Contact us</h4>
    </div>
    <div class="contact-form">

    <div class="row">
      <div class="col-md-12">
        <div class="styled-input wide">
          <input type="text" placeholder="Name" required />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="styled-input">
          <input type="text" placeholder="Email" required />
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="styled-input" style="float:right;">
          <input type="text" placeholder="Phone Number" required />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="styled-input wide">
          <textarea placeholder="Message" required></textarea>
          <!--<label>Message</label>-->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button class="btn-lrg submit-btn">Send Message</button>
      </div>
    </div>
    </div>
    </div>
  </div>
</div>
