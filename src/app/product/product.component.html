  <section class="offers" id="offers">
        <article class="card" *ngIf="rating=='gold';else elseBlock" [ngStyle]="{'transform': 'scale(1.25)'}">
          <header class="title-header">
            <h3>{{titre}}</h3>
          </header>
          <div class="card-block">
            <div class="img-card">
              <img src="//placehold.it/300x250" alt="Movie" class="w-100" />
            </div>
            <p class="tagline card-text text-xs-center">{{description}}</p>
            <p>{{rating}}</p>
            <ng-content></ng-content>
            <a [routerLink]="['details',id]" class="btn btn-primary btn-block"><i class="fa fa-eye"></i> View this offer</a>
          </div>
        </article>
    <article class="card" #elseBlock *ngIf="rating=='silver' || 'bronze' && rating!='gold'">
      <header class="title-header">
        <h3>{{titre}}</h3>
      </header>
      <div class="card-block">
        <div class="img-card">
          <img src="//placehold.it/300x250" alt="Movie" class="w-100" />
        </div>
        <p class="tagline card-text text-xs-center">{{description}}</p>
        <p>{{rating}}</p>
        <ng-content></ng-content>
        <a [routerLink]="['details',id]" class="btn btn-primary btn-block"><i class="fa fa-eye"></i> View this offer</a>
      </div>
    </article>


  </section>
